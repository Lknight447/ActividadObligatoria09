<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 - Javascript (Unidad 3)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="control.js"></script>
</head>
<body>
<div class="container">
  <div class="row text-center">
    <div class="mx-auto" style="width: 300px">
        <h2>Ingreso al sistema</h2>
    </div>
  </div>
<form name="formLogin" action="/action_page.php" onsubmit="return validarFormulario()" method="post">
    <div class="row mt-3">
        <div class="mx-auto" style="width: 300px">
        <label for="usuario">Usuario</label>
        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="ejemplo@mail.com">
        </div>
    </div>
    <div class="row mt-3">
        <div class="mx-auto" style="width: 300px">
        <label for="clave">Clave</label>
        <input type="password" class="form-control" id="clave" name="clave" onclick="validar()">
        </div>
    </div>
    <div class="row mt-3">
        <div class="mx-auto" style="width: 300px">
        <input class="btn btn-primary" type="submit" value="Ingresar">
        </div>
    </div>
</form>
</body>
</html>
